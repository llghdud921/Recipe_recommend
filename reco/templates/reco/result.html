<section class="features3 cid-sxfRolSOgY" id="features3-b">

    <h3>&ensp;&ensp; &ensp;  {{ ingredients }} 검색 결과..</h3>
    <div class="container">
        <div class="media-container-row">
            {% for reco in reco_3_recipe %}
            <div class="card p-9 col-12 col-md-6 col-lg-4">
                <div class="card-wrapper">
                    <div class="card-img" >
                        <img src="{{ reco.images }}" alt="Mobirise">
                    </div>
                    <div class="card-box">
                        <h4 class="card-title mbr-fonts-style display-7">
                            {{ reco.titles }}
                        </h4>
                        <p class="mbr-text mbr-fonts-style display-7">
                            {{ reco.comment }}
                        </p>
                    </div>
                    <div class="mbr-section-btn text-center">
                        <a href="{% url 'reco:detail' reco.recipe_id %}" class="btn btn-primary display-4">
                            Read More
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</section>

                {% for reco in reco_4_recipe %}

                    <div>
                        <div class="mbr-gallery-item mbr-gallery-item--p2" data-video-url="false">
